# =============================================================================
# Financial IDR Pipeline - Docker Compose Configuration
# =============================================================================
# 
# Usage:
#   Development:  docker-compose up -d
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   With Neo4j:   docker-compose --profile neo4j up -d
#   Stop:         docker-compose down
#   Logs:         docker-compose logs -f financial-idr
#
# Author: Rajesh Kumar Gupta
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Financial IDR API Service
  # ===========================================================================
  financial-idr:
    build:
      context: .
      dockerfile: Dockerfile
    image: financial-idr:latest
    container_name: financial-idr-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SEC_USER_AGENT=${SEC_USER_AGENT:-Financial-IDR research@example.com}
      - FRED_API_KEY=${FRED_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - idr-network
    depends_on:
      neo4j:
        condition: service_healthy
        required: false

  # ===========================================================================
  # Neo4j Graph Database (Optional - use --profile neo4j)
  # ===========================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: financial-idr-neo4j
    profiles:
      - neo4j
      - full
    restart: unless-stopped
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"   # Browser
      - "${NEO4J_BOLT_PORT:-7687}:7687"   # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - idr-network

  # ===========================================================================
  # Redis Cache (Optional - use --profile cache)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: financial-idr-redis
    profiles:
      - cache
      - full
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - idr-network

  # ===========================================================================
  # Nginx Reverse Proxy (Optional - use --profile proxy)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: financial-idr-nginx
    profiles:
      - proxy
      - full
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - financial-idr
    networks:
      - idr-network

# =============================================================================
# Networks
# =============================================================================
networks:
  idr-network:
    driver: bridge
    name: financial-idr-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  neo4j-data:
    name: financial-idr-neo4j-data
  neo4j-logs:
    name: financial-idr-neo4j-logs
  neo4j-import:
    name: financial-idr-neo4j-import
  neo4j-plugins:
    name: financial-idr-neo4j-plugins
  redis-data:
    name: financial-idr-redis-data
